<div class="container-fluid js-section">
  <div class="row">
    <div class="col">
      <a role="button" class="btn btn-sm" href="#" title="return to top">
        <mat-icon aria-hidden="false" aria-label="up" fontIcon="arrow_drop_up"></mat-icon>
      </a>
      <h5 class="w-100"><span class="section-title-bg me-2"></span>Contact</h5>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form [formGroup]="contactForm">
        <div class="form-group">
          <label for="firstname-input">Firstname</label>
          <input [formControlName]="'firstName'" type="text" class="form-control" id="firstname-input" placeholder="Enter firstname">
        </div>
        <div class="form-group mt-2">
          <label for="lastname-input">Lastname</label>
          <input [formControlName]="'lastName'" type="text" class="form-control" id="lastname-input" placeholder="Enter lastname">
        </div>
        <div class="form-group  mt-2">
          <label for="email-input">Email address</label>
          <input [formControlName]="'email'" type="email" class="form-control" id="email-input" placeholder="Enter email">
        </div>
        <div class="form-group  mt-2">
          <label for="message-input">Message</label>
          <textarea [formControlName]="'message'" type="text" class="form-control" id="message-input" placeholder="Enter message"></textarea>
        </div>

        <button id="form-submit" type="submit" class="btn btn-sm btn-dark btn-outline-light mt-3 mb-3"
        [disabled]="!isFormValid()">Submit</button>
      </form>
    </div>
  </div>
</div>
